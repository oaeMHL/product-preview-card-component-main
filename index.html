<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card">
    <div class="content">
      <section>
        <img class="desktop hidden" src="assets/images/image-product-desktop.jpg" alt="bottle of Chanel 'Gabrielle'">
        <img class="mobile hidden" src="assets/images/image-product-mobile.jpg" alt="bottle of Chanel 'Gabrielle'">
      </section>
      <aside>
        <div class="txt-content">
          <h1>Perfume</h1>
          <span>Gabrielle Essence Eau De Parfum</span>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <h2>  
              $149.99
              <span>
                $169.99
              </span>
            </h2>
          </div>
          <button><img src="assets/images/icon-cart.svg" alt="cart icon">Add to Cart</button>
        </div>
      </aside>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">oaeMHL</a>.
  </div>

</body>
</html>
